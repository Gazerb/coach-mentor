{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align light-blue-text text-darken-4">
                    {{ username }}'s Profile
                </h3>
                <p><strong>First Name:</strong> {{ username.first_name }}</p>
                <p><strong>Last Name:</strong> {{ username.Last_name }}</p>
                <p><strong>Your Email:</strong> {{ username.email }}</p>
                <p><strong>Contact Number:</strong> {{ username.contact }}</p>
                <p><strong>Team:</strong> {{ username.team }}</p>
            </div>
        </div>
    </div>

{% endblock %}
