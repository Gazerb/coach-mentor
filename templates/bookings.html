{% extends "base.html" %}
{% block content %}
    <h2>Book a Mentor</h2>
    {% for bookings in bookings %}
        <div class="row">
            <div class="col s12 m12">
              <div class="card green">
                <div class="card-content white-text">
                  <span class="card-title"><strong>Date: </strong>{{ bookings.date }}</span>
                  <p><strong>Start Time: </strong>{{ bookings.start_time }}</p>
                  <p><strong>Finish Time: </strong>{{ bookings.end_time }}</p>
                  <p><strong>Name: </strong>{{ bookings.name_booked }}</p>
                  <p><strong>Team Booked: </strong>{{ bookings.team }}</p>
                </div>
                <div class="card-action">
                  <button>Book</button>
                </div>
              </div>
            </div>
          </div>
    {% endfor %}
{% endblock %}
